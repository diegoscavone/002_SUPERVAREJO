<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Epilogue', sans-serif;
        text-align: center;
      }

      .view {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .view img {
        width: 100%;
        height: auto;
      }

      .dataView {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 10px;

        position: absolute;
        z-index: 1;

        width: 620px;
        height: 750px;

        margin-top: 170px;
      }

      .description {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
        height: 200px;
      }

      .description h2 {
        width: 100%;
        font-size: 55px;
        color: black;
        text-align: center;
        text-transform: uppercase;
        margin: 35px 0 0;
        line-height: 1.1;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .description span {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 27px;
        font-weight: bold;
        color: black;
        text-transform: uppercase;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .wholesale {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 10px;
      }

      .infoBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .infoTitle {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 5px;
      }

      .infoLabel {
        font-size: 25px;
        font-weight: bold;
      }

      .min-unidades,
      .retailInfo {
        font-size: 18px;
      }

      .boxPrice {
        color: #e4272a;
        display: flex;
        justify-content: center;
        border: 1px solid red;
      }
      .boxValue {
        font-size: 30px;
        font-weight: 900;
        color: #e4272a;
        margin: 35px 10px 0 0;
      }

      .boxPriceValue {
        display: flex;
        align-items: flex-start;
        font-weight: 900;
        font-size: 14rem;
        /* line-height: 120px; */
      }

      .priceValue {
        font-size: 170px;
        font-weight: 900;
        line-height: 1;
        margin: 0;
        padding: 0;
        display: inline-block;

        font-kerning: none;
        letter-spacing: 0;

        vertical-align: top;
      }

      .unit {
        font-size: 20px;
      }

      .priceCents {
        font-size: 70px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-end;
      }

      .priceValueRetail {
        font-size: 100px;
        font-weight: 900;
        line-height: 1;
        display: flex;
        align-items: center;
      }

      .priceCentsRetail {
        font-size: 50px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-end;
      }

      .date {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 5px;
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
        color: black;
        justify-content: flex-start;
        padding-left: 40px;
      }

      @media screen and (max-width: 450px) {
        .description h2 {
          font-size: calc(7vw + 10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="view">
      <img src="src/assets/054b44f45f3b421e8861-oferta-preco.jpg" />
      <div class="dataView">
        <div class="description">
          <h2>SUCO INTEG PET 1,7L PRATS LARANJA</h2>
          <span>LARANJA</span>
        </div>

        <div class="wholesale">
          <div class="infoBox">
            <div class="infoTitle">
              <span class="infoLabel">PREÇO VAREJO</span>
              <span class="retailInfo">À UNIDADE</span>
            </div>
            <div class="boxPrice">
              <span class="boxValue">R$</span>
              <div class="boxPriceValue">
                <span class="priceValueRetail">25</span>
                <span class="priceCentsRetail"
                  >,90
                  <span class="unit">à unid.</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="wholesale">
          <div class="infoBox">
            <div class="infoTitle">
              <span class="infoLabel">PREÇO ATACADO</span>
              <span class="min-unidades">A PARTIR DE 3 UNIDADES</span>
            </div>
            <div class="boxPrice">
              <span class="boxValue">R$</span>
              <div class="boxPriceValue">
                <span class="priceValue"> 29 </span>
                <span class="priceCents"
                  >,90
                  <span class="unit">à unid.</span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <span class="date"> ${validityText} </span>
      </div>
    </div>
  </body>
</html>
