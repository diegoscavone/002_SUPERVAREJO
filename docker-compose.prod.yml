version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile # Usa o Dockerfile que acabamos de modificar
    # Mapeamento de portas para testes no servidor, evitando conflito com PM2
    ports:
      - "5174:5173" # Nova porta do host para o web (ex: 5174)
    # Remove volumes de desenvolvimento para produção
    volumes: []
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"] # Verifica se o serve está respondendo
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile # Usa o Dockerfile que acabamos de modificar
    # Mapeamento de portas para testes no servidor, evitando conflito com PM2
    ports:
      - "3335:3333" # Nova porta do host para a API (ex: 3335)
    # Remove volumes de desenvolvimento para produção
    volumes: []
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3333/health || exit 1"] # Assumindo um endpoint /health
      interval: 30s
      timeout: 10s
      retries: 3

  api-erp:
    build:
      context: ./api-erp
      dockerfile: Dockerfile # Usa o Dockerfile que acabamos de modificar
    # Mapeamento de portas para testes no servidor, evitando conflito com PM2
    ports:
      - "3336:3334" # Nova porta do host para a API-ERP (ex: 3336)
    # Remove volumes de desenvolvimento para produção
    volumes: []
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3334/health || exit 1"] # Assumindo um endpoint /health
      interval: 30s
      timeout: 10s
      retries: 3

# Note: A seção networks não precisa ser repetida aqui, pois ela será mesclada
# do docker-compose.yml principal.
